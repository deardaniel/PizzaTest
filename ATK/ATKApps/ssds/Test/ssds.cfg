# SSDS Configuration File
# ------------------------

# -- Basic Audio Signal Processing --

  SOURCEFORMAT = HAUDIO	
  SOURCERATE = 625
  TARGETKIND = MFCC_0_D_A_Z
  TARGETRATE=100000.0
  WINDOWSIZE=250000.0
  ENORMALISE=F
  ZMEANSOURCE=F
  USEHAMMING = T
  PREEMCOEF = 0.97
  USEPOWER = T
  NUMCHANS = 26
  CEPLIFTER = 22
  NUMCEPS = 12
  SILFLOOR = 50.0

# -- configure silence detection ---

HPARM:  CALWINDOW	= 40
HPARM:  SPEECHTHRESH	= 9.0 
HPARM:  SILDISCARD	= 10.0 
HPARM:  SILENERGY	= 0.0    
HPARM:  SPCSEQCOUNT	= 10  
HPARM:  SPCGLCHCOUNT	= 0 
HPARM:  SILGLCHCOUNT	= 2 
HPARM:  SILSEQCOUNT	= 100  

# -- Define HMM Resources --
HMMSET: HMMLIST = "UK_SI_ZMFCC/hmmlistbg"
