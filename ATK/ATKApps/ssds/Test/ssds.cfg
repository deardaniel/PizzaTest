HMMSET: MMF1 = "UK_SI_ZMFCC/BGHMM2"
HPARM:  CMNDEFAULT = "UK_SI_ZMFCC/cepmean"

HPARM:  CMNTCONST = 0.995
HPARM:  CMNRESETONSTOP = F
HPARM:  CMNMINFRAMES = 12

ADICT:  DICTFILE = "pizza.dict"
#AGRAM:  GRAMFILE = "topping.net"

# -- Configure Recogniser --

AREC: TRBAKFREQ = 1
AREC: RUNMODE = 07441   # hands free
#AREC: RUNMODE = 05441   # hands free
#AREC: RUNMODE = 05221  # click to talk

AREC: GENBEAM = 200.0
AREC: WORDBEAM = 175.0
AREC: WORDPEN = -10.0

HNET: FORCECXTEXP  = T
HNET: ALLOWXWRDEXP = F
HNET: MARKSUBLAT   = T
ARMAN: AUTOSIL     = T

HREC: CONFSCALE  = 0.15
HREC: CONFOFFSET = 0.0
